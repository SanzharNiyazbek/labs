<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>
    <h2>Enter information about you, to see what happens</h2>
    <form action="/form" method="post" style="margin-bottom: 20px">
        <div style="margin-bottom: 20px">
            <input type="text" placeholder="First name" name="fname">
            <input type="text" placeholder="Last name" name="lname">
            <input type="text" placeholder="Age" name="age">
        </div>
        <div>
            <button type="submit">Click</button>
        </div>


    </form>
</body>
</html>
